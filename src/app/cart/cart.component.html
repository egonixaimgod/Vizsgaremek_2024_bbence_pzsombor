<div class="container px-5 py-2">

    <div class="row">
        <div class="col-md-auto py-2" *ngFor="let item of cartItems">
            <div class="card h-100" style="width: 18rem; min-height: 25rem;">
                <img [src]="generateImagePath(item.name)" class="card-img-top"
                    style="max-height: 18rem; max-width: 18rem;">
                        <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">Ár: {{item.cost}} Ft<br>
                        Példányszám: {{item.amount}}</p>
                        </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                    <button class="btn btn-danger btn-right" (click)="removeFromCart(item)">Törlés</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container pb-5 px-5">
    <div class="row">
        <div class="col">
            <h1>Összesen: {{totalPrice}} Ft </h1>
        </div>
        <div class="col" style="text-align: right;">
            <a routerLink="/choose" class="btn btn-warning btn-lg" (click)=next()>Tovább!</a>
        </div>
    </div>
</div>
