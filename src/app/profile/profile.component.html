<div class="container pt-5 px-5">
  <div class="card" style="width: 30rem;">
    <div class="card-body">
      <h5 class="card-title">Profilom:</h5>
      <form (ngSubmit)="updateProfile()" #profileForm="ngForm">
        <p class="card-text">Név: <input type="text" name="name" [(ngModel)]="authservice.userData.data.name" required></p>
        <p class="card-text">Email: {{ authservice.userData.data.email }}</p>
        <p class="card-text">Cím: <input type="text" name="address" [(ngModel)]="authservice.userData.data.address"></p>
        <p class="card-text">Város: <input type="text" name="city" [(ngModel)]="authservice.userData.data.city"></p>
        <p class="card-text">Irányítószám: <input type="text" name="postal_code" [(ngModel)]="authservice.userData.data.postal_code"></p>
        <p class="card-text">Telefonszám: <input type="text" name="phone" [(ngModel)]="authservice.userData.data.phone"></p>
        <button type="submit" class="btn btn-primary">Profil frissítése</button>
      </form>
    </div>
  </div>
</div>
