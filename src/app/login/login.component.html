<form class="px-5" style="margin:auto; margin-top: 3vh; width: 70vh;">
    <div class="mb-3">
        <h1>Bejelentkezés</h1>
        <label for="exampleInputEmail1" class="form-label" style="margin-top: 3vh;">Email cím</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Jelszó</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Emlékezz</label>
    </div>
    <button type="submit" class="btn btn-primary">Tovább</button>
</form>
