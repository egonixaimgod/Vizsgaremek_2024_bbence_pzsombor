<div class="container px-5 pt-5">
    <h1>Termékek</h1>
</div>
<div class="container px-5">
    <div class="row">
        <div class="col-md-4 py-3" *ngFor="let product of products, let i = index">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="card-title">{{product.name}}</h2>
                    <h5 class="card-text">Példányszám: {{product.amount}} <br> Ár: {{product.cost}} Ft
                    </h5>
                </div>
                <img [src]="generateImagePath(product.name)" class="card-img-bottom" alt="AMD Ryzen 5 5600X" style="">
                <div class="card-footer">
                    <a class="btn btn-warning" (click)="onAddToCart(product)" routerLink="/cart">Rendeld meg!</a>
                </div>
            </div>
        </div>
