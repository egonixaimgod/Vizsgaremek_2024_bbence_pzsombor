<div class="container px-5">
    <div class="row">
        <div class="col-md-4 py-3" *ngFor="let product of products, let i = index">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="card-title">{{product.name}}</h2>
                    <h5 class="card-text">√År: {{product.cost}} Ft
                    </h5>
                </div>
                <img [src]="generateImagePath(product.name)" class="card-img-bottom" alt="AMD Ryzen 5 5600X" style="">
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <input type="number" min="1" [(ngModel)]="quantities[i]" style="width: 4rem;">
                    <button class="btn btn-warning btn-right" (click)="onAddToCart(product, quantities[i])"
                        routerLink="/cart">Rendeld meg!</button>
                </div>
            </div>
        </div>
    </div>
</div>
